name: Android CI

on:
  push:
    branches:
      - master
      - develop
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Run Unit Tests
        run: ./gradlew test
        
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore

      - name: Set environment variables for signing
        run: |
          echo "KEYSTORE_PATH=$PWD/release.keystore" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Rename APK to versioned name
        run: |
          VERSION_NAME=${GITHUB_REF##*/}  # Extract the version tag (e.g. v1.0.0)
          mv app/build/outputs/apk/release/app-release.apk "app/build/outputs/apk/release/FacteSimchin_${VERSION_NAME}.apk"
        
      - name: Generate release notes from commits
        id: release_notes
        run: |
          git fetch --tags
          PREVIOUS_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          CURRENT_TAG=${GITHUB_REF#refs/tags/}

          if [ -z "$PREVIOUS_TAG" ]; then
            git log --pretty=format:"- %s" > release_notes.txt
          else
            git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s" > release_notes.txt
          fi

          # Correct multiline env syntax
          {
            echo "RELEASE_NOTES<<EOF"
            cat release_notes.txt
            echo "EOF"
          } >> $GITHUB_ENV

      - name: Create GitHub Release and upload renamed APK
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: ${{ env.RELEASE_NOTES }}
          files: app/build/outputs/apk/release/FacteSimchin_${{ github.ref_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
